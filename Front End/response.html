<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>

  <title>Timestamp Response</title>
  <meta name="description" content="Create the UI for the response which needs to be sent including the object from the query string."/>

  <link rel="stylesheet" href="response.css"/>
  <!-- <link rel="icon" href="tab_icon.png"> -->

</head>

<body>

  <!-- in a wrapping container include a heading and a single paragraph in which to detail the actual response -->
  <div class="timestamp">

    <div class="timestamp__visuals">
      <h1>Timestamp</h1>
      <!-- the paragraph element will be populated on the basis of the string query -->
      <p>{"unix": 1479663089000 ,"utc": "Sun, 20 Nov 2016 17:31:29 GMT"}</p>
    </div>

  </div>

</body>
</html>
